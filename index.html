<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="game-container">
        <div data-board class="board">
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
            <div data-cell class="cell"></div>
        </div>

        <div class="player-container" id="x-container">
            <h3>Player X</h3>
            <p data-x-wins>0</p>
        </div>
        <div class="player-container" id="o-container">
            <h3>Player O</h3>
            <p data-o-wins>0</p>
        </div>
    </div>

    <div data-overlay class="overlay">
        <div data-winning-message class="winning-message"></div>
        <button data-restart-button class="restart-button">Restart</button>
    </div>
    
</body>
</html>
